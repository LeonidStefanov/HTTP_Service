version: '3.1'

services:
  mongo:
    image: mongo
    restart: always
    ports:
      - "27017:27017"
  service_one:
    build: .
    depends_on:
      - mongo
      - web
    restart: always
    ports:
      - "3000:3000"
    environment:
      PORT: "3000"
      DB_HOST: "mongo"
      DB_PORT: "27017"
    # replicas: 2
  service_two:
    build: .
    depends_on:
      - mongo
      - web
    restart: always
    ports:
      - "3001:3001"
    environment:
      PORT: "3001"
      DB_HOST: "mongo"
      DB_PORT: "27017"
  web:
     build: ./nginx/
     restart: always
    #  volumes:
    #   - "./nginx.conf:/etc/nginx/nginx.conf"
     ports:
     - "8080:80"
    

